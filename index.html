<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <section class = "container">
        <header>
            <h1>TR¡V¡A</h1>

        </header>
        <section class = "progress-score">
            <div class = "progress">
                <div class = "progress__text">Question #</div>
                <div class = "progress__bar"></div>
            </div>
            <div class = "score">
                <div class = "score__text">Score:</div>
                <div class = "score__total">0</div>
            </div>
        </section>
        <section class = "question">
            <div class = "question__text">Question</div>
            <div class = "question__choices">
                <div class = "question__choices--each">A</div>
                <div class = "question__choices--each">B</div>
                <div class = "question__choices--each">C</div>
                <div class = "question__choices--each">D</div>
            </div>
        </section>
        

    </section>
</body>
</html>
